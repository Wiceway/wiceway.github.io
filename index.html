<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мое мини-приложение ВК</title>
    <!-- Подключаем VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/vk-bridge.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .vk-button { padding: 10px 20px; font-size: 16px; background-color: #4a76a8; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>
    <a href="https://vk.me/join/AZQ1d2ZgwwIo3gu/vq5WuaCY" target="_blank" class="vk-button">
        Перейти на сайт11
    </a>

    <!-- ПЕРЕМЕСТИЛИ ИСПОЛНЯЕМЫЙ СКРИПТ СЮДА -->
    <script>
        // Этот код выполняется сразу после того, как браузер обработал тег <script> выше
        vkBridge.send('VKWebAppInit').then(res => {
            console.log('VKWebAppInit success:', res);
        }).catch(err => {
            console.error('VKWebAppInit error:', err);
        });
        
        vkBridge.send('VKWebAppGetConfig');
    </script>
</body>
</html>
