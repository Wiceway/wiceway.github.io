<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햎쮏 햪햦햫햦-햦햩쮏웷왏쫧쟳</title>
    <!-- 먫냻뉋떓햛햏뤯 쮏얧쥃혩혢햣햫햦햣 VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .chat-button {
            background: #07f;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .chat-button:hover {
            background: #0055cc;
        }
        
        .loader {
            display: none;
            margin: 20px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #07f;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="chatButton" class="chat-button">
            游눫 햣햣햧혝햦  혢햟혝
        </button>
        <div id="loader" class="loader"></div>
    </div>

    <script>
        // 했햢햣햪 향햟햡혞향햨햦 VK Bridge
        document.addEventListener('DOMContentLoaded', function() {
            showLoader(false); // 햐햨혦쒫썛왏 햩쮏썛얧왐
            
            // 쮏쒫왐혪햣햪, 향햟햡혞햤햣햫 햩햦 VK Bridge
            if (typeof vkBridge === 'undefined') {
                console.error('VK Bridge 햫햣 향햟햡혞햤햣햫!');
                showError();
                return;
            }
            
            // 햊햫햦혡햦햟햩햦향햦혞햣햪 햦햩쮏웷왏쫧쟳
            vkBridge.send('VKWebAppInit', {})
                .then(() => {
                    console.log('햦햩쮏웷왏쫧쟳 햦햫햦혡햦햟햩햦향햦쮏쒫썛쫧');
                    setupChatButton();
                })
                .catch((error) => {
                    console.error('뤰걣쟳쐃쥃 햦햫햦혡햦햟햩햦향햟혡햦햦:', error);
                    setupChatButton(); // 뉌햣 햟쒫쫧 쮏쥃썛혦쒫썛왏 햨햫쮏햨혞
                });
        });
        
        function setupChatButton() {
            const button = document.getElementById('chatButton');
            const loader = document.getElementById('loader');
            
            button.addEventListener('click', function() {
                showLoader(true);
                
                // 뤰햨혦쒫썛왏 혢햟혝 (향햟햪햣햫햦혝햣 햫햟 쒫썜 chat_id)
                vkBridge.send('VKWebAppOpenURL', {
                    url: 'https://vk.me/join/AZQ1d2ZgwwIo3gu/vq5WuaCY' // 행햟햪햣햫햦혝햣 YOUR_CHAT_ID
                })
                .then(() => {
                    showLoader(false);
                })
                .catch((error) => {
                    console.error('뤰걣쟳쐃쥃 쮐햨혦혝햦혪 혢햟혝햟:', error);
                    showLoader(false);
                    
                    // Fallback: 쮐햨혦쒫썛왏  햫쮏쒫쮏 쒫쥃햟햢햨햣
                    window.open('https://vk.me/join/AZQ1d2ZgwwIo3gu/vq5WuaCY', '_blank');
                });
            });
            
            // 쮏쥃썛혦쒫썛왏 햨햫쮏햨혞
            button.style.display = 'block';
            showLoader(false);
        }
        
        function showLoader(show) {
            const loader = document.getElementById('loader');
            const button = document.getElementById('chatButton');
            
            if (show) {
                loader.style.display = 'block';
                button.style.display = 'none';
            } else {
                loader.style.display = 'none';
                button.style.display = 'block';
            }
        }
        
        function showError() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div style="color: #ff3333; padding: 20px;">
                    <p>뤰걣쟳쐃쥃 향햟햡혞향햨햦 햦햩쮏웷왏쫧쟴</p>
                    <button onclick="location.reload()" class="chat-button">
                        뤯쐃쫧쮏쒫쟴혧
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
